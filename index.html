<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrillix - Thriller Movies Database</title>
    <link rel="icon" type="image/png" href="./img/favicon.png"/>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <header>
        <div class="header__logo"></div>
        <ul class="header__menu">
            <li><a id="home-link" href="#home" class="active">Home</a></li>
            <li><a id="list-link" href="#lamialista">La mia lista</a></li>
        </ul>
        <div class="header__dx">
            <form id="search" class="search-form">
                <button id="search-btn" class="search-btn"></button>
                <input id="search-input" class="search-input" type="text" placeholder="Titolo">
            </form>

            <div id="profile-btn" class="profile-btn">
                <div class="login-modal">
                    <form id="login">
                        <p>Accedi per salvare i preferiti</p>
                        <input type="text" value="FakeUser" required>
                        <input type="password" value="fakepassword" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main__hero">
            <img src="./img/splash.png" alt="Thrillix - Thriller Movies Database">
        </div>
        <div class="main__container">
            <div class="cat__row">
                <div class="cat__title"><a><h3>I piu popolari su Thrillix</h3></a></div>
                <div class="cat_movies" id="popular"></div>
            </div>

            <div class="cat__row">
                <div class="cat__title"><a><h3>I titoli pi√π votati</h3></a></div>
                <div class="cat_movies" id="top-rated"></div>
            </div>

            <div class="cat__row">
                <div class="cat__title"><a><h3>I titoli del momento</h3></a></div>
                <div class="cat_movies" id="now-playing"></div>
            </div>

        </div>
    </main>
    <div class="movie-modal">
        <div class="modal-window">
            <button class="close-btn"></button>
            <div class="modal-video"></div>
            <div class="modal-container">container</div>
        </div>
    </div>
    <footer>
        <p>realizzazione <a ref="https://www.linkedin.com/in/giuseppe-senettone-a9677246/" target="_blank">Giuseppe Senettone</a></p>
    </footer>

    <script src="./js/app.js" type="module"></script>
</body>
</html>
